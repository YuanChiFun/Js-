<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var book ={};
        Object.defineProperties(book,{
            _year:{
                writable:false,
                value:2004
            },
            edition:{
                writable:true,
                value:1
            },
            year:{
                get:function(){
                    return this._year;
                },
                set:function(newvalue){
                    if(newvalue > 2004)
                    {
                        this._year = newvalue;
                        this.edition +=this._year-2004;
                    }
                }
            }
        });
        book.year = 2005;
        alert(book.edition);
    </script>
</body>
</html>
