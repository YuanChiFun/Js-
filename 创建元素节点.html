<body>
<script type="text/javascript">
var main = document.body;

function createa(url,text)

{

    var a=document.createElement("a");

    a.href=url;

    a.innerHTML=text;

    a.style.color="red";

    main.appendChild(a);

}


 createa("http://www.imooc.com","点击我");


</script>
