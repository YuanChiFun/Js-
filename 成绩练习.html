<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">
    var date = new Date();
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var cut1 = scoreStr.split(":");//变成字符串类型
    var cut2 = cut1.join(":");//变成数组类型
    var cut3 = cut2.split(":");
    function today()
    {
        var a = date.getDay();
        var i;
        var b = ["日","一","二","三","四","五","六"];
        for (i = 0;i<b.length;i++)
        {
            if (i == a)
            {
                return b[i];
            }
        }
    }
    function averScore()
    {
        var i ;
        var personScore;
        var sum=0;
        var aver;
        for (i = 0; i< cut3.length;i++)
        {
            if((i+1)%2 == 0)
            {
            personScore = parseInt(cut3[i]);
            sum += personScore;
            }
        }
        aver = sum/Math.ceil(cut3.length/2);
        return Math.round(aver);
    }
    document.write(date.getFullYear()+"年"+(date.getMonth()+1)+"月"+"星期"+today()+"--班级总分为："+averScore());
</script>
</head>

</body>
</html>
