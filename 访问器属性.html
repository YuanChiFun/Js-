<html>
<head>

    <script src="main.js"></script>
</head>
<body>
    <script>
        var book = {
            _year : 2004,
            edition : 1
        };
        Object.defineProperty(book,"year",{
            get:function(){
                return this._year;  
            },
            set:function(newvalue){
                if(newvalue>2004)
                {
                    this._year = newvalue;
                    this.edition += newvalue - 2004;
                }
            }
        });
        book.year = 2005;
        alert(book.edition);
    </script>
</body>
</html>
